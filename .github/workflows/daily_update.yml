name: Oregon FQHC Data Pipeline

on:
  # Schedule: Run at 14:00 UTC every Monday (approx 6am/7am Oregon time)
  schedule:
    - cron: '0 14 * * 1'
  # Allow manual trigger from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Caching makes future runs faster

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Run Data Pipeline (Ingest, Clean, Join)
        run: |
          python projects/oregon-fqhc/scripts/1_ingest_data.py
          python projects/oregon-fqhc/scripts/2_clean_data.py
          python projects/oregon-fqhc/scripts/3_join_data.py

      - name: Render Quarto Site
        run: |
          quarto render

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # We use || exit 0 to ensure the workflow doesn't "fail" if there are no changes to commit
          git commit -m "Automated Data Update & Site Re-build" || exit 0
          git push